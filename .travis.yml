language: python
python:
  - 3.4
  - 3.5
  - nightly

install:
  - pip install -e .
  - pip install docutils
  - pip install codecov


script:
  - make cov
  - python setup.py check -rm
  - if python -c "import sys; sys.exit(sys.version_info < (3,5))"; then
        python setup.py check -s;
    fi


after_success:
  - codecov


deploy:
  provider: pypi
  user: andrew.svetlov
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  on:
    tags: true
    all_branches: true
    python: 3.5
